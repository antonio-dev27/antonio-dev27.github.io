        <div class="container">
            <h2>Conductores</h2>

            <button type="button" class="btn btn-primary" onclick="nuevoConductor()">Nuevo Conductor</button>

            <div id="tabla"></div>
            
             <!-- Modal para el formulario de guardar o actualizar -->
            <div class="modal fade" id="modalConductor" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tituloModalConductor">Titulo</h5>
                        </div>
                        <div class="modal-body">
                            
                            <div class="row">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="id" class="form-label">ID Conductor</label>
                                    <input type="text" class="form-control" id="id" placeholder="Id del Conductor" disabled>
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del Conductor">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="cedula" class="form-label">Cedula</label>
                                    <input type="text" class="form-control" id="cedula" placeholder="Cedula del Conductor">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="licencia" class="form-label">Licencia</label>
                                    <input type="text" class="form-control" id="licencia" placeholder="Categoria de la licencia">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="celular" class="form-label">Celular</label>
                                    <input type="text" class="form-control" id="celular" placeholder="Celular del Conductor">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Email del Conductor">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="direccion" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" id="direccion" placeholder="Direccion del Conductor">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar</button>
                            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin del modal de formulario -->
            
            <!-- modal de mensaje de confirmacion -->
            <div class="modal fade" id="modalMensaje" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tituloModalMensaje">Mensaje</h5>
                        </div>
                        <div class="modal-body">
                            <p id="mensaje">
                                
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="cerrarModalMensaje()">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin del modal de mensaje de confirmacion -->
            
       </div>
