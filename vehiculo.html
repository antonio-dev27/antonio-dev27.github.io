    <div class="container">
      <h2>Vehiculos</h2>

      <button type="button" class="btn btn-primary" onclick="nuevoVehiculo()">
        Nuevo Vehiculo
      </button>

      <div id="tabla"></div>

      <div class="modal fade" id="modalProducto" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloModalProducto">Titulo</h5>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-12 col-lg-6">
                  <label for="id" class="form-label">ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    placeholder="Id del Vehiculo"
                    disabled
                  />
                </div>
                <div class="col-sm-12 col-lg-6">
                  <label for="placa" class="form-label">Placa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="placa"
                    placeholder="Numero de Placa"
                  />
                </div>
                <div class="col-sm-12 col-lg-6">
                  <label for="modelo" class="form-label">Modelo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="modelo"
                    placeholder="Descripcion del Modelo"
                  />
                </div>
                <div class="col-sm-12 col-lg-6">
                  <label for="año" class="form-label">Año</label>
                  <input
                    type="text"
                    class="form-control"
                    id="año"
                    placeholder="Año"
                  />
                </div>

                <div class="col-sm-12 col-lg-6">
                  <label for="categoria" class="form-label"
                    >Tipos de Vehiculo</label
                  >
                  <div id="categoria-select"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="guardarCambios()"
              >
                Guardar
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="cerrarModal()"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="modalMensaje"
        tabindex="-1"
        role="dialog"
        data-keyboard="false"
        data-backdrop="static"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloModalProducto">Mensaje</h5>
            </div>
            <div class="modal-body">
              <p id="mensaje"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="cerrarModalMensaje()"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
